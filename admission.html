<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdmissionForm</title>
</head>
<body>
<form> 
  <h1>Admission Form</h1>
  <div>
  <label for="name"> Full Name</label>
  <input type="text" id="name" name="name"></input>
  </div>

<div>
    <label for="email">Email</label>
  <input type="email" id="email" name="email"></input>
</div>

<div>
    <label for="number">Phone Number</label>
  <input type="tel" id="number" name="number" maxlength="10"></input>
</div>
<div>
    <label for="age">Age</label>
  <input type="number" id="age" name="age" min="15" max="60"></input>
  </div>

  <div>

    <label for="date">Date of Birth</label>
  <input type="date" id="date" name="date" min="1964-01-01" max="2010-01-01"></input>
<br>
</div>
<div>
 <label>Gender</label>
  <label for="male">Male</label>
  <input type="radio" id="male" name="gender" value="male"></input>

    <label for="female">Female</label>
  <input type="radio" id="female" name="gender" value="female"></input>
 <br>

</div>
<div>
  <p>Services</p>

    <label for="bus">Bus</label>
  <input type="checkbox" id="bus" name="bus"></input>

    <label for="hostel"> Hostel </label>
  <input type="checkbox" id="hostel" name="hostel"></input>

    <label for="mess">Mess</label>
  <input type="checkbox" id="mess" name="mess"></input>
<br>
</div>

<div >
<label>Blood Group</label>
  <select>
     <option>B+</option>
      <option>o-</option>
      <option>AB+</option>
     
  </select>
<br>
</div>

<label >Describe yourself in <span style="color: brown;"> 200 words </span></label>
<textarea></textarea>
<br>
<button>SUBMIT</button>
<br>
